<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BudzetDomowy</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            background-color: #1e1e2f;
            color: #e6e6f0;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #fff;
        }

        button {
            background-color: #2f2f45;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            transition: 0.2s;
        }

            button:hover {
                background-color: #40405c;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ccc;
        }

        th, td {
            border-bottom: 1px solid #333;
            padding: 6px 10px;
            text-align: left;
        }

        .logbox {
            background: #11111a;
            height: 180px;
            overflow-y: auto;
            padding: 8px;
            border-radius: 6px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #2a2a3a;
            padding: 20px;
            border-radius: 12px;
            width: 700px;
            max-height: 85%;
            overflow-y: auto;
        }

        .classify-card {
            margin-bottom: 20px;
            padding: 10px 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1c1c2a;
        }

        .tx-line {
            margin-bottom: 4px;
        }

        .plus {
            color: #5fdf5f;
        }

        .minus {
            color: #df5f5f;
        }

        select, input[type=text] {
            background: #2c2c3c;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 4px 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>BudzetDomowy</h1></header>

        <div class="controls">
            <button onclick="chooseCsv()">Wybierz plik CSV</button>
            <button onclick="chooseExcel()">Wybierz plik Excel</button>
            <button onclick="loadTransactions()">Wczytaj transakcje</button>
            <button onclick="updateBudget()">Aktualizuj budzet</button>
            <button onclick="getLog()">Pobierz log</button>
        </div>

        <section class="panels">
            <div class="panel">
                <h3>Log</h3>
                <pre id="log" class="logbox"></pre>
            </div>
            <div class="panel">
                <h3>Transakcje</h3>
                <table id="txTable">
                    <thead><tr><th>Data</th><th>Odbiorca</th><th>Opis</th><th>Kwota</th><th>Kategoria</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="classifyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Przypisz kategorie</h3>
            <form id="classifyForm">
                <div id="classifyRows"></div>
                <div style="margin-top:10px; text-align:right;">
                    <button type="button" onclick="submitClassification()">Zatwierdz</button>
                    <button type="button" onclick="closeClassify()">Anuluj</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
